{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EyeConverse</title>
    
        <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/svg+xml">
        <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="{% url 'index' %}" class="logo" style="font-size: 18px; font-weight: 550;">
                <img src="{% static 'images/icon.png' %}" width="50" height="auto" alt="EyeConverse Logo">
                EyeConverse
            </a>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-box">

                    <form method="POST" action="{% url 'verify_code' %}">
                        {% csrf_token %}

                        <label for="verification_code">Enter Verification Code:</label>
                        <input type="text" id="verification_code" name="verification_code" required>
                        
                        <button type="submit" class="btn has-before">Verify</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- 
                - custom js link
              -->
              <!-- <script src="./assets/js/script.js" defer></script> -->
              <script src="{% static 'js/script.js' %}"></script>
              <!-- 
                - ionicon link
              -->
              <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
              <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            
</body>
</html>
